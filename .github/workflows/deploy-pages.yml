name: Deploy GitHub Pages

# Триггер — пуш в main
on:
  push:
    branches:
      - main

# Права, необходимые для деплоя и чтения артефактов
permissions:
  contents: read      # чтение кода для сборки
  pages: write        # деплой на Pages
  id-token: write     # для authenticate-pages
  actions: read       # требуется для actions/deploy-pages@v4

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Рекомендуется указывать environment для Pages
    environment:
      name: github-pages

    steps:
      # 1. Получаем код
      - uses: actions/checkout@v3

      # 2. (Опционально) Шаг сборки
      - name: Build site
        run: |
          npm ci && npm run build

      # 3. Конфигурируем Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 4. Загружаем содержимое docs/ как артефакт
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # 5. Деплоим на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # В output: steps.deployment.outputs.page_url